services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: aicodereview
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DATABASE_URL: jdbc:postgresql://db:5432/aicodereview
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      GITHUB_WEBHOOK_SECRET: ${GITHUB_WEBHOOK_SECRET:-webhook-secret}
      JWT_SECRET: ${JWT_SECRET:-this_is_a_local_dev_jwt_secret_with_min_32_chars_123456}
      JWT_EXPIRATION_SECONDS: 86400
      APP_CORS_ALLOWED_ORIGINS: http://localhost:3000
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      VITE_API_BASE_URL: /api
    ports:
      - "3000:80"
    command: ["nginx", "-g", "daemon off;"]
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://127.0.0.1:80/index.html || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
