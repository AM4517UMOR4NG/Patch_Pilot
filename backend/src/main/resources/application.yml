spring:
  application:
    name: ai-code-review-backend
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
  jackson:
    serialization:
      write-dates-as-timestamps: false

app:
  github-webhook-secret: ${GITHUB_WEBHOOK_SECRET:default-webhook-secret}
  github-token: ${GITHUB_TOKEN:}
  openai-api-key: ${OPENAI_API_KEY:}
  jwt-secret: ${JWT_SECRET:default-secret-key-for-development-only-change-in-production}
  jwt-expiration-seconds: ${JWT_EXPIRATION_SECONDS:86400}
  cors-allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}
  workspace-dir: ${WORKSPACE_DIR:${java.io.tmpdir}/patch-pilot-workspace}
  polling:
    enabled: ${POLLING_ENABLED:false}
    interval-minutes: ${POLLING_INTERVAL_MINUTES:30}
  analysis:
    max-files: ${ANALYSIS_MAX_FILES:50}
    file-extensions: ${ANALYSIS_FILE_EXTENSIONS:.java,.js,.ts,.jsx,.tsx,.py,.go,.rs,.cpp,.c,.h,.cs,.rb,.php,.swift,.kt}

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

-spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/aicodereview}
    username: ${DATABASE_USER:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  sql:
    init:
      mode: always
      data-locations: classpath:data-postgres.sql

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: INFO
    com.example.aicodereview: DEBUG

