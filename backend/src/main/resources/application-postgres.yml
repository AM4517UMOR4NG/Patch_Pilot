spring:
  main:
    allow-circular-references: true
  datasource:
    url: jdbc:postgresql://localhost:5432/aicodereview
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
      platform: postgres
      data-locations: classpath:data-postgres.sql

app:
  cors:
    allowed-origins: "http://localhost:5173,http://localhost:3000,file://,null"
  jwt:
    secret: "jwt-secret-postgres-change-in-production"
    expiration-seconds: 86400
  github:
    webhook-secret: "webhook-secret-postgres"
