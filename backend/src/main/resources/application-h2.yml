spring:
  main:
    allow-circular-references: true
  datasource:
    url: jdbc:h2:file:./data/patchpilot
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: embedded
      platform: h2
      data-locations: classpath:data-h2.sql

app:
  cors:
    allowed-origins: "http://localhost:5173,http://localhost:3000"
  jwt:
    secret: "jwt-secret-dev-h2-change-in-production"
    expiration-seconds: 86400
  github:
    webhook-secret: "webhook-secret-dev"
