# Simplified development setup - database and backend only
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: aicodereview
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DATABASE_URL: jdbc:postgresql://db:5432/aicodereview
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      GITHUB_WEBHOOK_SECRET: webhook-secret-dev
      JWT_SECRET: jwt-secret-dev-change-in-production
      JWT_EXPIRATION_SECONDS: 86400
      APP_CORS_ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
